name: Run Script

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # schedule:
  #  - cron: "*/5 * * * *" 

env:
  SECRET_TEST: ${{ secrets.SECRET_NAME }}

jobs:
  build:
    name: RUN SCRIPT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requests
        run: pip install requests
      - name: Run Script
        run: python src/run.py
      - name: Test
        run: echo "Secret Variabel --> $SECRET_TEST"
